<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Add Websites</title>
        <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2>Add Website</h2>
            <hr/>
            <form th:action="@{/saveWebsite}" th:object="${website}" method="post">
                <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-2"/>
                <input type="text" th:field="${website.link}" placeholder="Enter website" class="form-control col-4 mb-2"/>
                <label>Active:</label>
                <label class="form-check-label">True
                    <input type="radio" th:field="*{active}" value="True" class="form-check-input"/>
                </label>
                <label class="form-check-label">False
                    <input type="radio" th:field="*{active}" value="False" class="form-check-input"/>
                </label>
                <input type="date" th:field="${website.date}" placeholder="Enter date" class="form-control col-4 mb-4"/>
                <button class="btn btn-primary" type="submit">Save</button>
                <input type="hidden" th:field="*{id}"/>
            </form>
            <hr/>
            <a th:href="@{/list}">Back to list</a>
        </div>
    </body>
</html>
